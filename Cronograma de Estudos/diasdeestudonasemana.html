<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dias de Estudo na Semana</title>
    <link rel="stylesheet" href="diasdeestudonasemana.css">
</head>
<body>
    <div class="dias-estudo-container">
        <h1 id="user-greeting">, quais dias da semana você irá estudar?</h1>
        <div class="dias-selecao">
            <label><input type="checkbox" id="segunda"> Segunda-feira</label>
            <label><input type="checkbox" id="terca"> Terça-feira</label>
            <label><input type="checkbox" id="quarta"> Quarta-feira</label>
            <label><input type="checkbox" id="quinta"> Quinta-feira</label>
            <label><input type="checkbox" id="sexta"> Sexta-feira</label>
            <label><input type="checkbox" id="sabado"> Sábado</label>
            <label><input type="checkbox" id="domingo"> Domingo</label>
        </div>
        <button class="continuar-btn" onclick="salvarDias()">
            <img src="buttoncontinuar2.png" alt="Continuar">
        </button>
        <button class="voltar-btn" onclick="voltar()">
            <img src="buttonvoltar.png" alt="Voltar">
        </button>
    </div>
    <script src="diasdeestudonasemana.js"></script>
</body>
</html>
